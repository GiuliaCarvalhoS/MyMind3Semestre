<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Material Design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-green.min.css" />
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>    
  
  <link rel="stylesheet" href="css/Estilo.Css">
  
  <title>MyMind</title>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">MyMind</span>
          <div class="mdl-layout-spacer"></div>
          <div class="content-menu-item">
            <nav class="mdl-navigation">
              <a href="../home.html" class="mdl-navigation__link">Home</a>
              <a href="#" class="mdl-navigation__link" id="entrar">Login</a>
              <a href="../menucadastro.html" class="mdl-navigation__link" id="aqui">Cadastrar</a>
              <a href="../sobre.html" class="mdl-navigation__link">Quem somos</a> 
            </nav>
          </div>   
      </div>
    </header>
    <!--MEXER LINKS E-->
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">MyMind</span>
        <nav class="mdl-navigation">
          <a href="../home.html" class="mdl-navigation__link">home</a>
          <a href="#" class="mdl-navigation__link" id="entrar">Login</a>
          <a href="../menucadastro.html" class="mdl-navigation__link">Cadastrar</a>
          <a href="../sobre.html" class="mdl-navigation__link">Quem somos</a> 
        </nav>
    </div>
      <main >
        <div class = "container-fluid">
            <form class="form-horizontal" >
              <fieldset>
                  <div class="panel panel-primary">
                      <div class="panel-heading" id="titulo">Cadastro de Psicólogo</div>
                      <div class="panel-body">
                  <div class="form-group">
                  <div class="col-md-11 control-label">
                      <p class="help-block"><h11>*</h11> Campo Obrigatório </p>
                  </div>

                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="Nome">Nome completo <h11>*</h11></label>  
                    <div class="col-md-8">
                    <input id="nomeCompleto" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
                    </div>
                  </div>
                  <div class="form-group" id="form-group">
                    <label class="col-md-2 control-label" for="Nome">Nascimento</label>  
                    <div class="col-md-2">
                    <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
                  </div>
                  
                  <!-- Multiple Radios (inline) -->
                  <div class="form-group"></div>
                    <label class="col-md-2 control-label" for="radios">Sexo <h11>*</h11></label>
                      <div class="col-md-4"> 
                        <label required="" class="radio-inline" for="radios-0" >
                          <input name="sexo" id="sexo" value="feminino" type="radio" required>
                          Feminino
                        </label> 
                        <label class="radio-inline" for="radios-1">
                          <input name="sexo" id="sexo" value="masculino" type="radio">
                          Masculino
                        </label>
                        <label class="radio-inline" for="radios-0">
                          <input name="sexo" id="sexo" value="outro/prefiro não informar" type="radio">
                          Outro/Prefiro não informar
                        </label>
                      </div>
                    </label>
                  </div>
                  
                  <!-- Prepended text-->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="prependedtext">Telefone <h11>*</h11></label>
                    <div class="col-md-2">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                        OnKeyPress="formatar('## #####-####', this)">
                      </div>
                    </div>
                  </div>
                  
                  <!-- Prepended text-->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="prependedtext">Email <h11>*</h11></label>
                    <div class="col-md-5">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input id="email" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text"  >
                      </div>
                    </div>
                  </div>
                  
                  <!-- Search input-->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="cpf">CPF (Cadastro de Pessoa Física) <h11>*</h11></label>
                    <div class="col-md-2">
                      <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md" required="" value="" type="search" maxlength="11" pattern="[0-9]+$" OnKeyPress="formatar('###.###.###-##', this)">
                    </div>
                  </div>                  

                  <!-- Search input-->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="crp">CRP (Conselho Regional de Psicologia)<h11>*</h11></label>
                    <div class="col-md-2">
                      <input id="crp" name="crp" placeholder="Apenas números" class="form-control input-md" required="" value="" type="search" maxlength="11" pattern="[0-9]+$" OnKeyPress="formatar('###.###.###-##', this)">
                    </div>
                  </div>    

                  <!-- Search input-->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="e-Psi">Link e-Psi<h11>*</h11></label>
                    <div class="col-md-2">
                      <input id="link" name="Link" placeholder="" class="form-control input-md" required="" type="text">
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="Endereço Completo">Endereço Completo<h11>*</h11></label>  
                    <div class="col-md-8">
                    <input id="Endereço" name="Endereço" placeholder="" class="form-control input-md" required="" type="text">
                    </div>
                  </div>
        
                  <!-- Select Basic -->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="Há quanto tempo você atua como Psicólogo(a)?" > Há quanto tempo você atua como Psicólogo(a)? <h11>*</h11>
                    </label>
                    <div class="col-md-2">
                      <select required='' id="tempo" name="tempo" class="form-control" >
                          <option value=""></option>
                        <option value="Nunca atuei"> Nunca atuei</option>
                        <option value="1 ano"> 1 ano</option>
                        <option value="2 anos"> 2 anos</option>
                        <option value="3 anos"> 3 anos</option>
                        <option value="4 anos"> 4 anos</option>
                        <option value="5 anos"> 5 anos</option>
                        <option value="6 anos"> 6 anos</option>
                        <option value="7 anos"> 7 anos</option>
                        <option value="8 anos "> 8 anos </option>
                        <option value="9 anos"> 9 anos </option>
                        <option value="10 anos"> 10 anos </option>
                        <option value="Mais de 10 anos"> Mais de 10 anos </option>
                      </select>
                    </div>
                  </div>
                  
                  <!-- Select Basic -->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="selectbasic"> Como soube do app MyMind? <h11>*</h11></label>
                    <div class="col-md-3">
                      <select required id="Como soube do app MyMind? " name="Como soube do app MyMind? " class="form-control">
                      <option value=""></option>
                        <option value="Google">Google</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Indicação de Profissionais da área">Indicação de Profissionais da área</option>
                        <option value="Indicação de Amigos ">Indicação de Amigos</option>
                        <option value="Jornal">Jornal</option>
                        <option value="Rádio">Rádio</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-2 control-label" for="Nome">Usuário <h11>*</h11></label>  
                    <div class="col-md-2">
                      <input id="descricao" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-2 control-label" for="Nome">Senha <h11>*</h11></label>  
                    <div class="col-md-2">
                      <input id="descricao" name="Nome" placeholder="" class="form-control input-md" required="" type="password">
                    </div>
                    <label class="col-md-2 control-label" for="Nome">Confirmar Senha <h11>*</h11></label> 
                    <div class="col-md-2">
                     <input id="descricao" name="Nome" placeholder="" class="form-control input-md" required="" type="password">
                    </div>
                  </div>

                  <div class="form-check">
                    <input class="" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                      Li e concordo com os Termos de Uso
                    </label>
                  </div>

                </form>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                  id="btn-cadastrar">Cadastrar-se</button>
          </div>
      </main>

      <footer class="mdl-mini-footer mdl-layout--fixed-footer">
        <div class="mdl-mini-footer--left-section">
          <div class="mdl-logo">MyMind</div>
          <ul class="mdl-mini-footer--link-list">
          </ul>
        </div>
      </footer>
    </div>

    <div id="login">
      <div class="centralizar" >
        <div class="container-login">
          <span class="txtlogin">Login</span>
          <img src="../../../assets/close.png" alt="close" class="close-button" id="close-button">
        </div>
      
        <form action="POST">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample1">Usuario</label>
          </div>
        </form>
        <span class="txtlogin">Senha:</span>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
              <label class="mdl-textfield__label" for="sample2">Senha</label>
              <span class="mdl-textfield__error">Opa, senha inválida, Tente Novamento!</span>
          </div>
        </form>
      
          <label class="container" id="txt-lembrarSenha">Lembrar minha conta
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>
          
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="btn-entrar">
              Acessar
          </button>
  
          <a href="#">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="btn-cadastrar">
              Cadastrar-se
          </button>
          </a>

          <a href="./esquecer.html">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="btn-esquecer">
              Esqueceu sua senha?
            </button>
          </a>
      
      </div>
    </div>

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script type="module" src="./scripts/estagiario.js"></script>
  <script src="js/script.js" ></script>
 
</body>
</html>
