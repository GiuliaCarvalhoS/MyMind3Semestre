<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Material Design -->

  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-green.min.css" />
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">MyMind</span>

              <a href="../sobre.html" class="mdl-navigation__link">Quem somos</a> 
            </nav>
          </div>   
      </div>

    <!--MEXER LINKS E-->
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">MyMind</span>
        <nav class="mdl-navigation">
          <a href="../home.html" class="mdl-navigation__link">home</a>
          <a href="#" class="mdl-navigation__link" id="entrar">Login</a>
          <a href="../menucadastro.html" class="mdl-navigation__link">Cadastrar</a>
          <a href="../sobre.html" class="mdl-navigation__link">Quem somos</a> 
        </nav>
    </div>
      <main >
        <div class = "container-fluid">
            <form class="form-horizontal"  onsubimit="testando()">
              <fieldset>
                  <div class="panel panel-primary">
                      <div class="panel-heading" id="titulo">Alteração do Cadastro</div>
                      <div class="panel-body">
                  <div class="form-group">

                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="Nome">Nome completo</label>  
                    <div class="col-md-8">
                    <input id="nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text" disabled="">
                  </div>
                  <button onclick = "habilitarNome()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"  id="btnAlterar"  >
                    &#9998;
                   </button>
                  </div>
                  <div class="form-group" id="form-group">
                    <label class="col-md-2 control-label" for="Nome">Data de Nascimento</label>  
                    <div class="col-md-2">
                    <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required="" disabled="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
                  </div>
                  
                  <!-- Multiple Radios (inline) -->
                  <div class="form-group"></div>
                    <label class="col-md-2 control-label" for="radios">Sexo</label>
                      <div class="col-md-4"> 
                        <label required="" class="radio-inline" for="radios-0" >
                          <input name="sexo" id="sexo" value="feminino" type="radio" disabled="">
                          Feminino
                        </label> 
                        <label class="radio-inline" for="radios-1">
                          <input name="sexo" id="sexo" value="masculino" type="radio" disabled="">
                          Masculino
                        </label>
                        <label class="radio-inline" for="radios-0">
                          <input name="sexo" id="sexo" value="outro/prefiro não informar" type="radio" disabled="">
                          Outro/Prefiro não informar
                        </label>
                      </div>
                    </label>
                  </div>
                  
                  <!-- Prepended text-->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="prependedtext">Telefone</label>
                    <div class="col-md-2">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input id="telefone" name="prependedtext" class="form-control" disabled="" placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                        OnKeyPress="formatar('## #####-####', this)">
                      </div>
                    </div>
                    <button onclick = "habilitarTelefone()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"  id="btnAlterar"  >
                      &#9998;
                     </button>
                  </div>
                  
                  <!-- Prepended text-->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="prependedtext">Email</label>
                    <div class="col-md-5">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input id="email" name="prependedtext" class="form-control" disabled="" placeholder="email@email.com" required="" type="text"  >
                      </div>
                    </div>
                    <button onclick = "habilitarEmail()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"  id="btnAlterar"  >
                      &#9998;
                     </button>
                  </div>
                  
                  <!-- Search input-->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="cpf">CPF (Cadastro de Pessoa Física)</label>
                    <div class="col-md-2">
                      <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md">
                    </div>
                  </div>                  

                  <!-- Search input-->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="crp">CRP (Conselho Regional de Psicologia)</label>
                    <div class="col-md-2">
                      <input id="crp" name="crp" placeholder="Apenas números" class="form-control input-md" disabled="" required="" value="" type="search" maxlength="11" pattern="[0-9]+$" OnKeyPress="formatar('###.###.###-##', this)">
                    </div>
                  </div>    

                  <!-- Search input-->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="e-Psi">Link e-Psi</label>
                    <div class="col-md-2">
                      <input id="link" name="Link" placeholder="" class="form-control input-md" disabled="" required="" type="text">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-2 control-label" for="Cep">CEP</label>  
                    <div class="col-md-2">
                    <input id="cep" name="cep" placeholder="" class="form-control input-md" disabled="" required="" type="text">
                    </div>
                    <button onclick = "habilitarCep()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"  id="btnAlterar"  >
                      &#9998;
                    </button>
                  </div>

                  <div class="form-group">
                    <label class="col-md-2 control-label" for="Cidade">Cidade</label>  
                    <div class="col-md-3">
                    <input id="cidade" name="cidade" placeholder="" class="form-control input-md" disabled="" required="" type="text">
                    </div>
                    <button onclick = "habilitarCidade()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"  id="btnAlterar"  >
                      &#9998;
                    </button>
                  </div>

                  <div class="form-group">
                    <label class="col-md-2 control-label" for="Bairro">Bairro<h11>*</h11></label> 
                    <div class="col-md-2">
                      <input id="bairro" name="bairro" placeholder="" disabled="" class="form-control input-md" required="" type="text">
                    </div>
                    <button onclick = "habilitarBairro()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"  id="btnAlterar"  >
                      &#9998;
                    </button>
                </div>

                  <div class="form-group">
                    <label class="col-md-2 control-label" for="rua">Rua</label>
                    <div class="col-md-6">
                      <input id="rua" name="cidade"placeholder="" disabled="" class="form-control input-md" required="" type="text">
                    </div>
                    <button onclick = "habilitarRua()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"  id="btnAlterar"  >
                      &#9998;
                    </button>
                  </div>


                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="Numero">Número</label>  
                    <div class="col-md-2">
                    <input id="numero" name="numero" placeholder="" class="form-control input-md" disabled="" required="" type="text">
                    </div>
                    <button onclick = "habilitarNumero()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"  id="btnAlterar"  >
                      &#9998;
                    </button>
                  </div>



                  <div class="form-group">
                    <label class="col-md-2 control-label" for="Complemento">Complemento</label>  
                    <div class="col-md-2">
                    <input id="complemento" name="complemento" placeholder="" class="form-control input-md" disabled="" required="" type="text">
                    </div>
                    <button onclick = "habilitarComplemento()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"  id="btnAlterar"  >
                      &#9998;
                    </button>
                  </div>
        
                  <!-- Select Basic -->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="Completo">Instituição de formção<h11>*</h11></label> 
                    <div class="col-md-6">
                      <input id="InstituiçãoDeFormção" name="InstituiçãoDeFormção" disabled="" placeholder="" class="form-control input-md" type="text">
                    </div>
                </div>
    
            
                   <!-- Select Basic -->
                  <div class="form-group">
                        <label class="col-md-2 control-label" for="anoDeFormacao">Ano de formação <h11>*</h11></label>
                        <div class="col-md-2">
                          <input id="anoDeFormacao" name="anoDeFormacao" placeholder="Apenas números" class="form-control input-md" disabled="" required="" value="" type="search" maxlength="11" pattern="[0-9]+$" OnKeyPress="formatar('###.###.###-##', this)">
                        </div>
                    </div>
                  
                  <!-- Select Basic -->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="selectbasic"> Como soube do app MyMind? <h11>*</h11></label>
                    <div class="col-md-3">
                      <select required id="Como soube do app MyMind? " disabled="" name="Como soube do app MyMind? " class="form-control">
                      <option value=""></option>
                        <option value="Google">Google</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Indicação de Profissionais da área">Indicação de Profissionais da área</option>
                        <option value="Indicação de Amigos ">Indicação de Amigos</option>
                        <option value="Jornal">Jornal</option>
                        <option value="Rádio">Rádio</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-2 control-label" for="Nome">Usuário</label>  
                    <div class="col-md-2">
                      <input id="usuario" name="Nome" disabled="" placeholder="" class="form-control input-md" required="" type="text">
                    </div>
                    <button onclick = "habilitarUsuario()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"  id="btnAlterar"  >
                      &#9998;
                    </button>
                    
                  </div>

                  <div class="form-group">
                    <label class="col-md-2 control-label" for="Nome">Senha</label>  
                    <div class="col-md-2">
                      <input id="senha" name="Nome" placeholder="" class="form-control input-md" disabled="" type="password">
                    </div>
                    <button onclick = "habilitarSenha()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"  id="btnAlterar"  >
                      &#9998;
                    </button>
                  </div>


                </form>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                  id="btn-cadastrar"
                  onclick="cadastrar()"
                  >Alterar</button>
          </div>
      </main>

      <footer class="mdl-mini-footer mdl-layout--fixed-footer">
        <div class="mdl-mini-footer--left-section">
          <div class="mdl-logo">MyMind</div>
          <ul class="mdl-mini-footer--link-list">
          </ul>
        </div>
      </footer>
    </div>

    <div id="login">
      <div class="centralizar" >
        <div class="container-login">
          <span class="txtlogin">Login</span>
          <img src="../../../assets/close.png" alt="close" class="close-button" id="close-button">
        </div>
      
        <form action="POST">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample1">Usuario</label>
          </div>
        </form>
        <span class="txtlogin">Senha:</span>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
              <label class="mdl-textfield__label" for="sample2">Senha</label>
              <span class="mdl-textfield__error">Opa, senha inválida, Tente Novamento!</span>
          </div>
        </form>
      
          <label class="container" id="txt-lembrarSenha">Lembrar minha conta
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>
          
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="btn-entrar">
              Acessar
          </button>
  
          <a href="#">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="btn-cadastrar" >
              Cadastrar-se
          </button>
          </a>

          <a href="./esquecer.html">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="btn-esquecer">
              Esqueceu sua senha?
            </button>
          </a>
      
      </div>
    </div>

    <script>

      function cadastrar(){
      console.log("oi")
      event.preventDefault()
      const nome =  document.getElementById('nome').value ? "" : null
      const telefone =  document.getElementById('telefone').value ? "" : null
      const email =  document.getElementById('email').value ? "" : null
      const cpf =  parseInt(document.getElementById('cpf').value) ? "" : null
      const nomeUsuario =  document.getElementById('usuario').value ? "" : null
      const senhaUsuario =  document.getElementById('senha').value ? "" : null
      const url = `http://127.0.0.1:3333/psicologos/${cpf}`

      
      

      const body = {
        nome,
        telefone,
        email,
        nomeUsuario,
        senhaUsuario
        
      }
        

  
   
      
    
      fazpost(url, body)
    }
    
    function fazpost(url, body){
    
      const req = new XMLHttpRequest()
      req.open("PUT", url, true)
      req.setRequestHeader('Content-type', 'application/json')
    
      req.send(JSON.stringify(body))
    
      req.onload = function(){
        console.log(this.responseText)
    
    
      }
    
      return req.responseText
    
    }
    </script>




  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script type="module" src="./scripts/estagiario.js"></script>
  <script src="js/script.js"></script>

 

</body>
</html>
